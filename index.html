<!DOCTYPE HTML>
<html>
<head>
  
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./content/css/login_style.css">
    
</head>

<body class="body">
<div class="login-page">
  <div class="form">

    
      
      <form method="POST">
        <h1>LOGIN FORM</h1>
        
        <input type="text" name="username" id="username" required placeholder="Enter your Username">
        <input type="password" name="password" id="password" min="6" max="16" required placeholder="Password">
      <button type="button" onclick="window.location.href='menu.html'">LOGIN</button>
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
   
    </form>
    
      
    
  </div>
</div>

</body>
</html>
